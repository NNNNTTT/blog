{% extends "base.html" %}
{% block content %}
<div class="row" style="margin: 5em;">
    <div class="col-md-8 col-xs-1" >
        <div class="row">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static" style="position: relative;">
                    <form action="{% url 'blog:create' %}" method= "POST" enctype="multipart/form-data">
                        <h3 class="mb-0">ユーザー_{{ user.username }}</h3>
                        <br>
                        <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            <input style="width: 100%;height: 100px; border: 1px solid gray; " name="title" type="text" placeholder="タイトル">
                        </h3>
                        <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            <input type="file" name="picture" accept="image/*" id="id_picture" style="display: none;">
                            <svg
                                xmlns="http://www.w3.org/2000/svg" 
                                width="25" 
                                height="25" 
                                fill="currentColor" 
                                class="bi bi-image" 
                                viewBox="0 0 16 16"
                                onclick="document.getElementById('id_picture').click()"
                                style="cursor: pointer;"
                            >
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </h3>
                        
                        <textarea name="body" style="width: 100%;height: 100vh;" placeholder="記事内容"></textarea>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary"  onclick="return confirm('投稿しますか?')">投稿</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-xs-1">
        <div class="position-sticky" style="top: 2rem;">
            <div class="p-4 mb-3 bg-body-tertiary rounded">
              <h4 class="fst-italic">About</h4>
              <p class="mb-0">Customize this section to tell your visitors a little bit about your publication, writers, content, or something else entirely. Totally up to you.</p>
        </div>        
    </div>
</div>



{% endblock %}
