{% extends "base.html" %}
{% block content %}
<div class="row" style="margin: 5em;">
    <div class="col-md-8 col-xs-1" >
        <div class="row">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static" style="position: relative;">
                    <form action="{% url 'blog:update_or_delete' article.pk %}" method= "POST">
                        <h3 class="mb-0">ユーザー_{{ article.author.username }}</h3>
                        <div class="mb-1 text-body-secondary">{{ article.created_at }}</div>
                        <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            <input style="width: 100%;height: 100px;" name="title" type="text" value="{{ article.title }}">
                        </h3>
                        <textarea name="body" style="width: 100%;height: 100vh;" >{{ article.body }}</textarea>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success" name="update" onclick="return confirm('編集しますか?')">編集</button>
                        <br><br>
                        <button type="submit" class="btn btn-danger" name="delete" onclick="return confirm('本当に削除しますか?')">削除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-xs-1">
        <div class="position-sticky" style="top: 2rem;">
            <div class="p-4 mb-3 bg-body-tertiary rounded">
              <h4 class="fst-italic">About</h4>
              <p class="mb-0">Customize this section to tell your visitors a little bit about your publication, writers, content, or something else entirely. Totally up to you.</p>
        </div>        
    </div>
</div>

{% endblock %}
